<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <div class="w-full text-sm text-gray-500 my-5 text-right">
        <a class="px-2 py-3 bg-green-500 rounded-md text-white font-medium" routerLink="/signup">
            <button>
                Create Category
            </button>
        </a>
    </div>
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 ">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50  ">
            <tr>
                <th scope="col" class="px-6 py-3">
                    #
                </th>
                <th scope="col" class="px-6 py-3">
                    username
                </th>
                <th scope="col" class="px-6 py-3">
                    email
                </th>
                <th scope="col" class="px-6 py-3">
                    password
                </th>
                <th scope="col" class="px-6 py-3">
                    role
                </th>
                <th scope="col" class="px-6 py-3">
                    Action
                </th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let user of Users; let i = index">
                <tr class="odd:bg-white  even:bg-gray-50  border-b ">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap ">
                        {{ i + 1 }}
                    </th>
                    <td class="px-6 py-4">
                        {{user.username}}
                    </td>
                    <td class="px-6 py-4">
                        {{user.email}}
                    </td>
                    <td class="px-6 py-4">
                        {{user.password | description: 20}}
                    </td>
                    <td class="px-6 py-4">
                        {{user.role}}
                    </td>
                    <td class="px-6 py-4">
                        <button (click)="handleClickRemoveUser(user._id)" class="px-2 py-2 bg-red-500 rounded-md text-white text-xs font-medium">REMOVE</button>
                        <a routerLink="/admin/categories/edit/2"
                            class="font-medium text-blue-600 hover:underline"><button
                                class="ml-2 px-5 py-2 bg-green-500 rounded-md text-white text-xs font-medium">EDIT</button></a>
                    </td>
                </tr>
            </ng-container>

        </tbody>
    </table>
</div>
