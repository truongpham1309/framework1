<div class="bg-white">
    <div class="mx-auto max-w-2xl py-4 px-4 sm:px-6 lg:max-w-7xl lg:px-8">
        <h2 class="text-2xl font-bold tracking-tight text-gray-900">
            Products List
        </h2>

        <app-filter-category></app-filter-category>
        <div class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
            <app-product-card *ngFor="let productItem of productsList" [product]="productItem"></app-product-card>
        </div>
        <app-pagination [total]="totalPages"></app-pagination>
    </div>
</div>
